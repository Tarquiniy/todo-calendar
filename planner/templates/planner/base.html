<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Планировщик</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    {% load static %}
    <link rel="icon" href="{% static 'planner/favicon.ico' %}" type="image/x-icon">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --success-gradient: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            --warning-gradient: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            --blur-filter: blur(12px);
            --transition-all: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --card-radius: 20px;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden;
            padding-bottom: 70px; /* Для нижней навигации */
        }

        /* Анимация загрузки */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loader-content {
            text-align: center;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(106, 17, 203, 0.2);
            border-top: 5px solid #6a11cb;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin: 0 auto 20px;
        }

        .loader-text {
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
            letter-spacing: 1px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Глобальные стили */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: var(--blur-filter);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: var(--card-radius);
            overflow: hidden;
            transition: var(--transition-all);
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .text-gradient {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            transition: var(--transition-all);
            color: white !important;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.2);
        }

        .nav-glass {
            background: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: var(--blur-filter);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            transition: var(--transition-all);
        }

        .status-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .status-badge.NEW {
            background: rgba(106, 17, 203, 0.1);
            color: #6a11cb;
        }

        .status-badge.IN_PROGRESS {
            background: rgba(255, 154, 158, 0.15);
            color: #ff6b6b;
        }

        .status-badge.DONE {
            background: rgba(0, 176, 155, 0.1);
            color: #00b09b;
        }

        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-hover {
            transition: var(--transition-all);
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        /* Анимация появления элементов */
        .animated-item {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Навигационная панель внизу */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: var(--blur-filter);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
            z-index: 1000;
            padding: 10px 0;
        }

        .nav-item {
            flex: 1;
            text-align: center;
            padding: 8px 0;
            border-radius: 12px;
            transition: var(--transition-all);
            background: rgba(255, 255, 255, 0.7);
            margin: 0 5px;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(106, 17, 203, 0.1);
        }

        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 4px;
            color: #6a11cb;
        }

        .nav-label {
            font-size: 0.75rem;
        }

        /* Верхняя навигация - всегда видимые кнопки */
        .top-nav-btn {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-decoration: none;
            transition: var(--transition-all);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .top-nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .top-nav-btn i {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .top-nav-btn.primary {
            background: var(--primary-gradient);
            color: white !important;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }

        .top-nav-btn.primary:hover {
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
        }

        /* Главная кнопка - более заметная */
        .home-btn {
            display: inline-flex;
            align-items: center;
            padding: 8px 20px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            font-weight: 700;
            text-decoration: none;
            transition: var(--transition-all);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            margin-right: 15px;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            background: white;
        }

        .home-btn i {
            margin-right: 10px;
            font-size: 1.4rem;
            color: #6a11cb;
        }

        .home-brand {
            font-weight: 700;
            color: #333;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* Плавающая кнопка */
        .floating-btn {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 15px rgba(106, 17, 203, 0.4);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .floating-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.5);
        }

        .floating-btn i {
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <!-- Анимация загрузки -->
    <div id="loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <div class="loader-text">Загружаем ваш планировщик...</div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light nav-glass">
        <div class="container-fluid">
            <a class="home-btn" href="{% url 'index' %}">
                <i class="bi bi-calendar-check"></i>
                <span class="home-brand">Главная</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex">
                    <a href="{% url 'calendar' %}" class="top-nav-btn">
                        <i class="bi bi-calendar-week"></i>Календарь
                    </a>
                    <a href="{% url 'categories' %}" class="top-nav-btn">
                        <i class="bi bi-tags"></i>Категории
                    </a>
                    <a href="{% url 'add_note' %}" class="top-nav-btn primary">
                        <i class="bi bi-plus-circle"></i>Задача
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Плавающая кнопка -->
    <a href="{% url 'add_note' %}" class="floating-btn d-lg-none">
        <i class="bi bi-plus-lg"></i>
    </a>

    <!-- Нижняя навигационная панель -->
    <div class="bottom-nav d-lg-none">
        <div class="container">
            <div class="d-flex justify-content-around">
                <a href="{% url 'index' %}" class="nav-item {% if request.resolver_match.url_name == 'index' %}active{% endif %}">
                    <div class="nav-icon"><i class="bi bi-house"></i></div>
                    <div class="nav-label">Главная</div>
                </a>
                <a href="{% url 'calendar' %}" class="nav-item {% if request.resolver_match.url_name == 'calendar' %}active{% endif %}">
                    <div class="nav-icon"><i class="bi bi-calendar"></i></div>
                    <div class="nav-label">Календарь</div>
                </a>
                <a href="{% url 'categories' %}" class="nav-item {% if request.resolver_match.url_name == 'categories' %}active{% endif %}">
                    <div class="nav-icon"><i class="bi bi-tags"></i></div>
                    <div class="nav-label">Категории</div>
                </a>
                <a href="{% url 'add_note' %}" class="nav-item">
                    <div class="nav-icon"><i class="bi bi-plus-circle"></i></div>
                    <div class="nav-label">Новая</div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Анимация загрузки
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.getElementById('loader').style.opacity = '0';
                document.getElementById('loader').style.visibility = 'hidden';

                // Анимация появления контента
                const animatedItems = document.querySelectorAll('.animated-item');
                animatedItems.forEach((item, index) => {
                    setTimeout(() => {
                        item.style.opacity = '1';
                        item.style.transform = 'translateY(0)';
                    }, 100 * index);
                });
            }, 800);
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
